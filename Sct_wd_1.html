<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Interactive Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* Navigation menu */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      padding: 20px;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      z-index: 999;
    }

    nav.scrolled {
      background-color: #111;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.4s ease, transform 0.3s ease, color 0.4s ease, box-shadow 0.3s ease;
    }

    nav a:hover {
      background-color: #ff6347;
      color: #ffffff;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(255, 99, 71, 0.5);
    }

    /* Hero section with bright image */
    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.5)),
                  url('https://picsum.photos/id/1035/1920/1080') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Bright Section 1 */
    .bright-section {
      height: 100vh;
      background: url('https://picsum.photos/id/1015/1920/1080') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
      padding: 20px;
      text-align: center;
    }

    /* Bright Section 2 */
    .bright-section-2 {
      height: 100vh;
      background: url('https://picsum.photos/id/1025/1920/1080') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
      padding: 20px;
      text-align: center;
    }

    /* Light Color Section */
    .light-section {
      height: 100vh;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
      font-size: 2.5rem;
      font-weight: bold;
      padding: 20px;
      text-align: center;
      box-shadow: inset 0 0 50px #ccc;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 15px;
      }
      nav a {
        margin: 10px 0;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .bright-section,
      .bright-section-2,
      .light-section {
        font-size: 1.8rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="hero" class="hero">
    <h1>Welcome to Our Landing Page</h1>
    <p>This is your first internship project with bright backgrounds and interactive navigation!</p>
  </section>

  <section id="about" class="bright-section">
     About Us
  </section>

  <section id="services" class="bright-section-2">
    Our Services
  </section>

  <section id="contact" class="light-section">
     Contact Us
  </section>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
